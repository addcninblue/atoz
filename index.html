<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div>
		<h1 id="title">Type A to Z</h1>
	</div>
	<div id="box">
		<!-- <p id="letters">abcdefghijklmnopqrstuvwxyz</p> -->
		<p id="space"></p>
		<p class="left">Time</p>
		<p class="center">Speed (WPM)</p>
		<p class="right">Fastest Time</p>
		<p id="time" class="left">1.0s</p>
		<p id="speed" class="center">10wpm</p>
		<p id="fastestTime" class="right">20s</p>
		<p id="typeHere"><span id="typed"></span>abcdefghijklmnopqrstuvwxyz</p>
		<p id="reset">Reset</p>
	</div>
</body>
</html>
