<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Type Q To M</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="js/index.js"></script>
  </head>
  <body>
    <div>
      <h1 id="title">Type Q to M</h1>
    </div>
    <div id="box">
      <p id="space"></p>
      <p class="left">Time</p>
      <p class="center">Speed (WPM)</p>
      <p class="right">Fastest Time</p>
      <p id="time" class="left">0.0</p>
      <p id="speed" class="center">0</p>
      <p id="fastestTime" class="right">20s</p>
      <p id="typeHere">
        <span id="a">q</span><span id="b">w</span><span id="c">e</span><span id="d">r</span><span id="e">t</span><span id="f">y</span><span id="g">u</span><span id="h">i</span><span id="i">o</span><span id="j">p</span><span id="k">a</span><span id="l">s</span><span id="m">d</span><span id="n">f</span><span id="o">g</span><span id="p">h</span><span id="q">j</span><span id="r">k</span><span id="s">l</span><span id="t">z</span><span id="u">x</span><span id="v">c</span><span id="w">v</span><span id="x">b</span><span id="y">n</span><span id="z">m</span>
      </p>
      <p id="reset">Reset</p>
    </div>
    <a href="help"><p id="help">Instructions here</p></a>

    <div id="cookies">
      <p id="cookietext">We use cookies to save your high score.<br>By clicking continue, you agree to this usage.</p>
      <a href="javascript:hideCookies()"><p id="continue" href="">Continue</p></a>
    </div>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
